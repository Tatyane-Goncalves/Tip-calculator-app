<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Logo">
    </header>

    <main>
        <div class="splitter-body">
            <form class="splitter-input">
                <div class="input-box">
                   <label for="bill">Bill</label>
                    <span class="error" id="bill-error">Can't be zero</span> 
                    <div class="input-image">
                        <img src="images/icon-dollar.svg" alt="Dollar Icon">
                        <input type="number" name="bill" id="bill" placeholder="0" min="0">
                    </div>
                </div> <!--- end input box -->

                <div class="input-box">
                    <h2>Select Tip %</h2>

                    <div class="input-tip">
                        <div class="tip-enter">
                            <input type="radio" name="tip" id="5" value="0.5">
                            <label for="5">5%</label>
                        </div>
                        <div class="tip-enter">
                            <input type="radio" name="tip" id="10" value="0.10">
                            <label for="10">10%</label>
                        </div>
                        <div class="tip-enter">
                            <input type="radio" name="tip" id="15" value="0.15">
                            <label for="15">15%</label>
                        </div>
                        <div class="tip-enter">
                            <input type="radio" name="tip" id="25" value="0.25">
                            <label for="25">25%</label>
                        </div>
                        <div class="tip-enter">
                            <input type="radio" name="tip" id="50" value="0.50">
                            <label for="50">50%</label>
                        </div>

                        <div class="tip-enter" id="tip-custom">
                            <input type="number" name="tip" id="custom" placeholder="Custom">
                        </div>


                    </div>
                </div>  <!--- end input box -->

                <div class="input-box">
                    <label for="people">Number of People</label>
                    <span class="error" id="people-error">Can't be zero</span>

                    <div class="input-enter">
                        <img src="images/icon-person.svg" alt="Person Icon">
                        <input type="number" id="people" placeholder="0" min="0">
                    </div>
                </div> <!-- end input box -->
            </form> 

            <div class="splitter-output">
                <div class="output-box">
                    <div class="output-text">
                        <h1>Tip Amount</h1>
                        <span>/ person</span>
                    </div>
                    <div class="output-result">
                        <img src="images/icon-dollar.svg" alt="Dollar Icon">
                        <h1 id="tip-amount">0.00</h1>
                    </div>
                </div>


                <div class="output-box">
                    <div class="output-text">
                        <h1>Total</h1>
                        <span>/ person</span>
                    </div>
                    <div class="output-result">
                        <img src="images/icon-dollar.svg" alt="Dollar Icon">
                        <h1 id="tip-amount">0.00</h1>
                    </div>
                </div>

                <button id="reset" class="reset">Reset</button>
            </div> <!-- end splitter output -->
        </div> <!-- end splitter body -->    
    </main>

    <script src="js/calculator.js"></script>
</body>
</html>
